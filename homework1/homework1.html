<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<script type="text/javascript">
//加法
function add() {
var a = parseFloat(document.getElementById("first").value);
var b = parseFloat(document.getElementById("twice").value);
document.getElementById("result").innerHTML = a + b;
}
//減法
function minus() {
var a = parseFloat(document.getElementById("first").value);
var b = parseFloat(document.getElementById("twice").value);
document.getElementById("result").innerHTML = a - b;
}
//乘法
function times() {
var a = parseFloat(document.getElementById("first").value);
var b = parseFloat(document.getElementById("twice").value);
document.getElementById("result").innerHTML = a * b;
}
//除法
function devide() {
var a = parseFloat(document.getElementById("first").value);
var b = parseFloat(document.getElementById("twice").value);
document.getElementById("result").innerHTML = a / b;
}
//清空
function clean() {
document.getElementById("first").value = '';
document.getElementById("twice").value = '';
document.getElementById("result").value = '';
}
</script>
</head>
<body>
<h1>Calculator</h1>

<table border="1" style="position: center;">
<tr>
<td>第一個數：</td>
<td><input type="text" id="first" /></td>
</tr>
<tr>
<td>第二個數：</td>
<td><input type="text" id="twice" /></td>
</tr>
<tr>
<td colspan="2">
<button onclick="add()">+</button>
<button onclick="minus()">-</button>
<button onclick="times()">*</button>
<button onclick="devide()">/</button>
<button onclick="clean()">C</button>
</td>
</tr>
<tr>
<td colspan="2" rowspan="2">
<output id="result"></p>
</td>
</tr>
</table>

</body>
</html>
